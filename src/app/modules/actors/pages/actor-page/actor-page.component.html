<app-page>
  <header>
    <h1>
      {{actor?.fullName}} 
      <a *ngIf="adminMode" class="btn" routerLink="edit">
        <fa-icon [icon]="editIcon"></fa-icon>
        Edit
      </a>
    </h1>
  </header>
  <section *ngIf="actor !== null">
    <h2>Filmography</h2>
    <article *ngFor="let film of actor?.films">
      {{film.title}} ({{film.releaseYear}})
    </article>
  </section>
</app-page>
