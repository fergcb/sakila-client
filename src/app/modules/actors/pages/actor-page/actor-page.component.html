<app-page>
  <header>
    <h1>
      {{actor?.fullName}} 
      <a *ngIf="adminMode" class="btn" routerLink="edit">
        <fa-icon [icon]="editIcon"></fa-icon>
        Edit
      </a>
    </h1>
  </header>
  <section *ngIf="actor !== null">
    <h2>Filmography</h2>
    <p>{{actor.fullName}} appears in {{actor.films.length}} films.</p>
    <article *ngFor="let film of actor?.films">
      <app-film-card [film]="film"></app-film-card>
    </article>
  </section>
</app-page>
