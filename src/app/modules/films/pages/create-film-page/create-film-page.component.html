<app-page>
  <header>
    <h1>Create a Film</h1>
  </header>
  <app-alert *ngIf="error !== null" type="danger" [message]="error"></app-alert>
  <form [formGroup]="form" (submit)="onSubmit()">
    <section>
      <h2>Film Details</h2>
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" formControlName="title" type="text"> 
      </div>
      <div class="form-group">
        <label for="releaseYear">Release year:</label>
        <input id="releaseYear" formControlName="releaseYear" type="number"> 
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="languageIdStr">Language:</label>
        <select id="languageIdStr" formControlName="languageIdStr">
          <option value="1">English</option>
          <option value="2">Italian</option>
          <option value="3">Japanese</option>
          <option value="4">Mandarin</option>
          <option value="5">French</option>
          <option value="6">German</option>
        </select>
      </div>
      <button type="submit">Create Film</button>
    </section>
  </form>
</app-page>
