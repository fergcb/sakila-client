<app-page>
  <header>
    <h1>
      {{film?.title}} 
      <a *ngIf="adminMode" class="btn" routerLink="edit">
        <fa-icon [icon]="editIcon"></fa-icon>
        Edit
      </a>
    </h1>
    <div>Released {{film?.releaseYear}}</div>
    <p>{{film?.description}}</p>
  </header>
  <section *ngIf="doneLoading">
    <h2>Cast</h2>
    <article *ngFor="let actor of film?.cast">
      {{actor.fullName}}
    </article>
  </section>
</app-page>
