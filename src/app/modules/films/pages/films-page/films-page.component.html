<app-page>
  <header>
    <h1>
      Films
      <app-spinner *ngIf="!doneLoading"></app-spinner>
      <a class="btn icon" *ngIf="adminMode" routerLink="/films/create">
        <fa-icon [icon]="createIcon"></fa-icon>
      </a>
    </h1>
    <app-searchbox [searchQuery]="search ?? ''" (search)="onSearch($event)"></app-searchbox>
  </header>
  <section>
    <app-paginator [page]="page" [disabled]="!doneLoading" (prev)="fetchPrevious()" (next)="fetchNext()"></app-paginator>
    <app-film-list [films]="films"></app-film-list>
    <app-paginator [page]="page" [disabled]="!doneLoading" (prev)="fetchPrevious()" (next)="fetchNext()"></app-paginator>
  </section>
</app-page>
