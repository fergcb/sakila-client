<button *ngIf="loggedIn" (click)="showActions = true">
  <fa-icon [icon]="userIcon"></fa-icon>
  {{ user?.username }}
</button>
<ul *ngIf="loggedIn" class="actions" [ngClass]="{ visible: showActions }">
  <button (click)="onLogout()">
    <fa-icon [icon]="logoutIcon"></fa-icon>
    Logout
  </button>
</ul>

<a class="btn signin" *ngIf="!loggedIn" routerLink="/login" [queryParams]="redirectParams">
  Sign-in
</a>
